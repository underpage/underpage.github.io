<!doctype html>
<html lang="{{ site.lang }}">
<head>
<meta charset="{{ site.encoding }}">
<title>{{ site.title }}{% if page.title %} | {{ page.title }}{% if page.description %} - {{ page.description }}{% endif %}{% endif %}</title>
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %} {{ page.summary }} {% else %} {{ page.description }} {% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% elsif page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keyword }}{% endif %}">
<meta name="google-site-verification" content="GfydRoSpDG65oJAnLYow1n9-upKTy-G1zP_C_CGXfX0">

<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:url" content="{{ page.url }}">
<meta property="og:type" content="website">

<link rel="canonical" href="{{ page.url | absolute_url }}">
<link rel="sitemap" href="{{ site.url }}/sitemap.xml" type="application/xml">
<link rel="alternate" href="{{ site.url }}/feed.xml" type="application/rss+xml">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&amp;family=Nanum+Pen+Script&amp;display=swap">

<link rel="stylesheet" href="{{ site.asset_url.css }}/base.css">
<link rel="stylesheet" href="{{ site.asset_url.css }}/common.css">
<link rel="icon" href="{{ site.asset_url.img }}/favicon.ico" type="image/x-icon">

<script src="{{ site.asset_url.js }}/init.js" type="module" defer></script>

{%- include head-jsonld-posts.html -%}

</head>

{% if jekyll.environment == "production" %}
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2THEZX5072"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag() {dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-2THEZX5072');
</script>
{% endif %}
